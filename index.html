---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for page in paginator.posts %}
      {% include post.html %}
    {% endfor %}
  </ul>

  <div class="pagination">
    {% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}" class="next">次のページ</a>
    {% endif %}
  </div>

</div>
