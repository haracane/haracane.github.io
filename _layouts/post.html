---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="post-tags">{% for tag in page.tags %}<a href="">{{ tag }}</a>{% endfor %}</div>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

{% include page-sns-buttons.html %}
</div>
