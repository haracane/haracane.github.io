  <div class="post-content e-content" itemprop="articleBody">
    <p>コードはこんな感じです。</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="nb">require</span> <span class="s2">"json"</span>

<span class="k">class</span> <span class="nc">Person</span>
  <span class="k">def</span> <span class="nc">self</span><span class="o">.</span><span class="nf">parse_json</span><span class="p">(</span><span class="n">json</span><span class="p">)</span>
    <span class="n">new</span><span class="p">(</span><span class="no">JSON</span><span class="p">.</span><span class="nf">parse</span><span class="p">(</span><span class="n">json</span><span class="p">))</span>
  <span class="k">end</span>

  <span class="nb">attr_accessor</span> <span class="ss">:name</span>

  <span class="k">def</span> <span class="nf">initialize</span><span class="p">(</span><span class="n">params</span><span class="p">)</span>
    <span class="n">params</span><span class="p">.</span><span class="nf">each_pair</span> <span class="k">do</span> <span class="o">|</span><span class="n">key</span><span class="p">,</span> <span class="n">value</span><span class="o">|</span>
      <span class="n">setter_method</span> <span class="o">=</span> <span class="s2">"</span><span class="si">#{</span><span class="n">key</span><span class="si">}</span><span class="s2">="</span>
      <span class="nb">send</span><span class="p">(</span><span class="n">setter_method</span><span class="p">,</span> <span class="n">value</span><span class="p">)</span> <span class="k">if</span> <span class="nb">respond_to?</span><span class="p">(</span><span class="n">setter_method</span><span class="p">)</span>
    <span class="k">end</span>
  <span class="k">end</span>

  <span class="k">def</span> <span class="nf">to_hash</span>
    <span class="n">keys</span> <span class="o">=</span> <span class="nb">instance_variables</span><span class="p">.</span><span class="nf">map</span> <span class="p">{</span> <span class="o">|</span><span class="n">v</span><span class="o">|</span> <span class="n">v</span><span class="p">.</span><span class="nf">to_s</span><span class="p">.</span><span class="nf">gsub</span><span class="p">(</span><span class="sr">/@/</span><span class="p">,</span> <span class="s2">""</span><span class="p">).</span><span class="nf">to_sym</span> <span class="p">}</span>
    <span class="n">keys</span><span class="p">.</span><span class="nf">reject!</span> <span class="k">do</span> <span class="o">|</span><span class="n">key</span><span class="o">|</span>
      <span class="o">!</span><span class="nb">respond_to?</span><span class="p">(</span><span class="n">key</span><span class="p">)</span> <span class="o">||</span>
      <span class="nb">send</span><span class="p">(</span><span class="n">key</span><span class="p">).</span><span class="nf">tap</span> <span class="p">{</span> <span class="o">|</span><span class="n">v</span><span class="o">|</span> <span class="k">break</span> <span class="n">v</span><span class="p">.</span><span class="nf">nil?</span> <span class="o">||</span> <span class="p">(</span><span class="n">v</span><span class="p">.</span><span class="nf">respond_to?</span><span class="p">(</span><span class="ss">:empty?</span><span class="p">)</span> <span class="o">&amp;&amp;</span> <span class="n">v</span><span class="p">.</span><span class="nf">empty?</span><span class="p">)</span> <span class="p">}</span>
    <span class="k">end</span>
    <span class="no">Hash</span><span class="p">[</span><span class="n">keys</span><span class="p">.</span><span class="nf">map</span> <span class="p">{</span> <span class="o">|</span><span class="n">k</span><span class="o">|</span> <span class="p">[</span><span class="n">k</span><span class="p">,</span> <span class="nb">send</span><span class="p">(</span><span class="n">k</span><span class="p">)]</span> <span class="p">}]</span>
  <span class="k">end</span>

  <span class="k">def</span> <span class="nf">to_json</span>
    <span class="n">to_hash</span><span class="p">.</span><span class="nf">to_json</span>
  <span class="k">end</span>
<span class="k">end</span></code></pre></figure>
