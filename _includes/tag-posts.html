{% assign posts = site.tags[tag_name] %}
{% if posts.size > 0 %}
<dt id="{{ tag_name }}">「{{ tag_name }}」に関する記事（<a href="{{ tag_url }}">{{ posts.size }}件</a>）</li>
<dd>
  <ul class="post-detail-link clearfix">
    {% for post in posts limit:2 %}
      {% include post-detail-link.html %}
    {% endfor %}
    {% if posts.size > 2 %}
      <li style="clear:both;"><a href="{{ tag_url }}" class="btn btn-primary w120 ph0">もっと見る</a></li>
    {% endif %}
  </ul>
</dd>
{% endif %}
