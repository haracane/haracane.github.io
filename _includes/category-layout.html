<div class="layout-header">
  <header class="post-header mb8">
    <h1><a href="{{page.url}}">{{site.data["category_params"][page.category]["h1"]}}</a></h1>
  </header>
  {% include sns-buttons.html %}
</div>

<div class="layout-center">
  <div class="border-box padding-content mb20">
    <p>{{page.description}}</p>
  </div>

  <dl class="border-box padding-content nav-box">
    <dt>{{ page.title }}</dt>
    <dd>
      <ul class="post-detail-link">
        {% for post in page.posts %}
        {% include category-post-link.html %}
        {% endfor %}
      </ul>
    </dd>
  </dl>
</div>

<div class="layout-sidebar">
  {% include sidebar-contents.html %}
</div>
