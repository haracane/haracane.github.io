{% assign post_category = page.categories | join '' %}
{% if post_category %}
  <dl class="nav-box">
    <dt>この連載のバックナンバー</dt>
    <dd>
      <ul>
        {% for category in site.categories %}{% if category[0] == post_category %}
          {% for post in category[1] %}
          {% include post-link.html %}
          {% endfor %}
        {% endif %}{% endfor %}
      </ul>
    </dd>
  </dl>
{% endif %}
