{% if post.category_name %}
  {% assign posts = site.categories[post.primary_category] %}
  <dl class="nav-box">
    <dt>「<a href="{{ post.category_url }}">{{post.category_name}}（全{{posts.size}}回）</a>」のバックナンバー</dt>
    <dd>
      <ul>
        {% for post in posts %}
          {% include post-link.html %}
        {% endfor %}
      </ul>
    </dd>
  </dl>
{% endif %}
