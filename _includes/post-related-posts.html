{% assign posts = site.related_posts %}
{% if posts.size > 0 %}
  <dl class="nav-box">
    <dt>この記事を読んでる人はこんな記事も読んでいます</dt>
    <dd>
      <ul class="clearfix">
        {% for post in posts limit:10 %}
          {% include post-link.html %}
        {% endfor %}
      </ul>
    </dd>
  </dl>
{% endif %}
