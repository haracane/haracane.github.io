<div class="tags-navigation">
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav">
        {% for tag_category in site.tag_categories %}{% if tag_category[0] == page.url %}
          <li class="active"><a href="{{ tag_category[0] }}">{{ tag_category[1] }}</a></li>
        {% else %}
          <li><a href="{{ tag_category[0] }}">{{ tag_category[1] }}</a></li>
        {% endif %}{% endfor %}
      </ul>
    </div><!-- /.container -->
  </nav>
</div>
