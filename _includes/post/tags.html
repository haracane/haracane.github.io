  <div class="post-tags">
    {% for tag_url in post.tag_urls %}{% if forloop.index0 != 0 %}
      {% capture tag_name %}{{tag_url[0]}}{% endcapture %}
      {% if site.tags[tag_name].size > 1 %}
        <a href="{{ tag_url[1] }}">{{ tag_name }}</a>
      {% endif %}
    {% endif %}{% endfor %}
  </div>
