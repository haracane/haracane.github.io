{% if post.category_title %}
  {% assign posts = site.categories[post.primary_category] %}
  <dl class="nav-box">
    <dt>「<a href="{{ post.category_url }}">{{post.category_title}}（計{{posts.size}}回）</a>」のバックナンバー</dt>
    <dd>
      <ul class="clearfix">
        {% for post in posts %}
          {% include nav-post-link.html %}
        {% endfor %}
      </ul>
    </dd>
  </dl>
{% endif %}
