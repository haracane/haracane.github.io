<li class="post-text-link">
  {% include post/title.html %}

  {% if post.hatena_count > 0 %}<a class="sns-link hatena-link" href="http://b.hatena.ne.jp/entry/{{site.domain}}{{post.url}}">{{ post.hatena_count }} users</a>{% endif %}
  {% if post.twitter_count > 0 %}<a class="sns-link twitter-link" href="https://twitter.com/search?q={{post.title}}">{{ post.twitter_count }} tweets</a>{% endif %}

  <span class="post-title-meta">({{ post.date | date: "%Y/%m/%d" }})</span>
</li>
