{% assign post = page %}
{% include decorate-post.html %}
<article class="post-summary">
  <div class="post-summary-date mb6 dotted-border-bottom">{{ post.date  | date: "%Y年%m月%d日" }}</div>
  <h2>{% include post-title.html %}</h2>

  <div class="post-summary-content">
    {% if post.image %}<a href="{{ post.url }}"><img src="{{ post_main_image }}" alt="{{ post.title }}"></a>{% endif %}
    <p>{{ post.description }}</p>
    <p><a href="{{post.url}}" class="btn btn-primary">続きを読む</a></p>
  </div>
</article>
