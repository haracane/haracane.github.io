{% assign post = page %}
{% include decorate-post.html %}
<section class="post-summary mb28">
  <header class="mb10">
    <div class="post-summary-date mb10 dotted-border-bottom">{{ post.date  | date: "%Y年%m月%d日" }}</div>
    <h2>{% include post-title.html %}</h2>
  </header>

  <article class="post-summary-content">
    {% if post.image %}<a href="{{ post.url }}"><img src="{{ post_main_image }}" alt="{{ post.title }}"></a>{% endif %}
    <p>
      {{ post.description }}
      <a href="{{post.url}}" class="btn btn-primary" style="padding: 2px;">続きを読む</a>
    </p>
  </article>
</section>
