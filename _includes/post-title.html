<li>{% assign post_url = post.url | prepend: site.baseurl %}
<h3><a href="{{ post_url }}">{{ post.title }}</a></h3>
{% if post.thumbnail %}{% assign thumbnail = post.thumbnail %}{% else %}{% assign thumbnail = post.main_image %}{% endif %}
{% if thumbnail %}
<a href="{{ post_url }}"><img class="thumbnail" alt="{{ post.title }}" src="{{ thumbnail }}"></a>
{% endif %}
</li>
