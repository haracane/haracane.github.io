{% for page_tag in page.tags %}{% for tag in site.tags %}{% if tag[0] == page_tag %}
{% if tag[1].size > 1 %}
<dl class="side-box border-box postlinks">
  <dt>「{{ tag[0] }}」の関連記事</dt>
  <dd>
    <ul>
      {% for post in tag[1] limit:10 %}{% if post.url != page.url %}
        {% include post-title.html %}
      {% endif %}{% endfor %}
    </ul>
  </dd>
</dl>
{% endif %}
{% endif %}{% endfor %}{% endfor %}
